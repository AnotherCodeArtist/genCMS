@* basicSettings Template File *@
@(param: Any)(implicit request:Request[Any], lang: play.api.i18n.Lang)

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="projectTitle" class="col-sm-2 control-label">Project Title</label>
		<div class="col-sm-5">
			<!-- <input type="text" id="projectTitle" class="form-control" data-bind="value: fname, valueUpdate: 'afterkeydown', attr: {id: 'name'+fname().replace(/\s/g,'-')}" placeholder="Fieldname"/> -->
			<input type="text" id="projectTitle" class="form-control" data-bind="value: selectedProject().title" placeholder="Project Title"/>
		</div>
	</div>
	<div class="form-group">
		<label for="projectTitle" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea id="projectDescription" data-bind="wysiwyg: selectedProject().description" placeholder="Project Description"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Language</label>
		<div class="col-sm-3">
			<select class="form-control" data-bind="options: localeOptions, optionsText: 'text', optionsValue: 'val', optionsCaption: 'Select ...', value: selectedProject().language">
			</select>
		</div>
	</div>
	
	<div class="form-group">
	   <div class="col-sm-offset-2 col-sm-10">
	     <div class="checkbox">
	       <label>
	         <input type="checkbox" data-bind="checked: selectedProject().directPublish"> Direct Publishing
	       </label>
	     </div>
	   </div>
	</div>
	<div class="form-group">
	   <div class="col-sm-offset-2 col-sm-10">
	     <div class="checkbox">
	       <label>
	         <input type="checkbox" data-bind="checked: selectedProject().public"> Public
	       </label>
	     </div>
	   </div>
	</div>
	<div class="form-group">
	   <div class="col-sm-offset-2 col-sm-10">
	     <div class="checkbox">
	       <label>
	         <input type="checkbox" data-bind="checked: selectedProject().editable"> Editable
	       </label>
	     </div>
	   </div>
	</div>
	
	<div class="form-group">
	   <div class="col-sm-offset-2 col-sm-10">
		 <button type="button" class="btn btn-success" data-bind="click: $root.updateProjectBasicSettings"><i class="fa fa-save fa-lg"/> Save Basic Settings</button>
	   </div>
	</div>
	

</form>
